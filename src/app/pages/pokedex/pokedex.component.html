<main class="container">
  <app-header></app-header>
  <div class="wrapper">
    <h1>Pokedex</h1>
    <input class="form__input half" type="text" placeholder="Buscar..." [(ngModel)]="searchValue" (input)="search($event)"  />
  </div>

  <ul class="list">
    <li class="pokemons-list" *ngFor="let pokemon of filteredPokemons">
      <img
        class="pokemons-list__img"
        [src]="pokemon.image.hires"
        alt=""
      />

      <div class="pokemons-list__info">
        <div>
          <span class="pokemon-name">{{ pokemon.name.english }}</span>
        </div>
        <span class="pokemon-type" *ngFor="let type of pokemon.type">{{ type }}</span>
        <span class="pokemon-id">{{ pokemon.id }}</span>
      </div>
    </li>
  </ul>

</main>
